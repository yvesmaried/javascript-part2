<body>
    <h1>Exercice 1</h1>
    <p>Créer une variable number et lui donner une valeur. A l'aide d'une condition, si ce nombre est supérieur à 21,
        afficher un message.</p>

    <script>
        let number = prompt('choissisez un nombre');

        if (number < 21) {
            alert('bon chiffre');
        } else {
            alert('nombre superieur a 21');
        }
    </script>
</body>
